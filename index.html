<!DOCTYPE html>
<html lang="pt-br">

<head>
<title>Listas</title>
<meta charset="utf-8">

</head>



<body>
    <h1>Listas</h1>
<!------------------------------------->

    <h2>Lista não ordenada</h2> 

    <ul> 
        <li>Geladeira</li>
        <li>Freezer</li>
        <li>Fogão</li>
        <li>Liquidificador</li>
        <li>Microondas</li>
    </ul>
    
<!------------------------------------->

    <h2>Lista ordenada</h2>

    <ol type="A"> 
        <li>Geladeira</li>
        <li>Freezer</li>
        <li>Fogão</li>
        <li>Liquidificador</li>
        <li>Microondas</li>
    </ol>

<!------------------------------------->

</body>


</html>
