<!DOCTYPE html>
<html lang="pt-br">

<head>
<title>Listas</title>
<meta charset="utf-8">

</head>



<body>
    <h1>Listas</h1>
<!------------------------------------->

    <h2>Lista não ordenada</h2> 

    <ul> 
        <li>Geladeira</li>
        <li>Freezer</li>
        <li>Fogão</li>
        <li>Liquidificador</li>
        <li>Microondas</li>
    </ul>
    
<!------------------------------------->

    <h2>Lista ordenada</h2>

    <ol type="i">  <!-- O tipo vai fazer com que a lista vai seja ordenada por algarismos romanos -->
        <li>Geladeira</li>
        <li>Freezer</li>
        <li>Fogão</li>
        <li>Liquidificador</li>
        <li>Microondas</li>
    </ol>

<!------------------------------------->

    <h2>Lista de descrição</h2>
        <dl> 
            <dt>Geladeira</dt>
                <dd>         </dd>
            <dt>Freezer</dt>
                <dd>            </dd>
            <dt>Fogão</dt>
                <dd>            </dd>
            <dt>Liquidificador</dt>
                <dd>            </dd>
            <dt>Microondas</dt>
                <dd>            </dd>
        </dl> 
</body>


</html>
